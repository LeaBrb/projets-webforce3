<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Chat Ajax</title>
    </head>
    
    <body>
        <header>
            <h1>Chat Ajax</h1>
        </header>
        
        <main>
            
            <div id="messages"></div>
            
            <form method="post" action="./chat.php?task=ecrire">

            </form>
            
        </main>
        
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
